<body>
	<div class='question'>
		<table class='q_text'>
			<tr>
				<td></td>
			</tr>

	</div>
	<div class='score'>
		<div class='score_content'>
			<p class='name' id='n1'>Minh Hoàng</p>
			<p class='name' id='n2'>Gia Bảo</p>
			<p class='name' id='n3'>Minh Tuấn</p>

	<div class='sceneochu'>
		<table class='o_chu'></table>
	</div>
	<script>
		var ochustring = "";
		ochustring += "<tr>";
		for(var i = 0; i <= 15; i++){
			ochustring += "<th class='ochu_cot' id='cot_" + (i + 1) + "'>"
		}
		ochustring += "</tr>";
		for(var j = 0; j <= 2; j++){
			ochustring += "<tr>";
			for(var i = 1; i <= 16; i++){
				ochustring += "<th class='ochu_nho' id='nho_" + (i + (15 * j + j)) + "'>"
			}
			ochustring += "</tr>";
		}
		$('.o_chu').html(ochustring);
		$('.ochu_cot').css({'background-image': 'url(' + 'Images/ochuluc.png' + ')', "background-size":"cover", "width":"63px", "height":"88px", "border":" 2px solid #000000", "color":"#081F2C", "font-size":"80px", "font-family":"Myriad Pro"});
		$('.ochu_nho').css({'background-image': 'url(' + 'Images/ochuluc.png' + ')', "background-size":"cover", "width":"63px", "height":"88px", "border":" 2px solid #000000", "color":"#081F2C", "font-size":"80px", "font-family":"Myriad Pro"});
